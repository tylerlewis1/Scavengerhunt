<!DOCTYPE html>
<html>
    <head>
        <title>2024 hunt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" href="./css/homepage.css">
        <link rel="stylesheet" href="./css/all.css">
        <meta name="description" content="Find school">
        <meta charset="UTF-8">
    </head>
    <body>
        <video id="bgvid" src="./assets/bgvid.mp4" muted autoplay loop></video>
        <div class="content">
            <h1>2024 LAX Scavenger Hunt</h1>
            <select name="teams" id="teams">
            </select>
        </div>
    </body>
    <script>
        const dropdown = document.getElementById('teams');
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:25565/getteams");
        xhr.send();
        xhr.responseType = "json";
        xhr.onload = () => {
        if (xhr.readyState == 4 && xhr.status == 200) {
            for(i = 0; i < xhr.response.length; i++){
                
                dropdown.innerHTML = dropdown.innerHTML + '<option value="' + xhr.response[i].teamid +'">' + xhr.response[i].teamname + '</option>';
            }
          
        } else {
            console.log(`Error: ${xhr.status}`);
        }
};
    </script>
</html>
